<div class="form-group">
  <select
    class="form-control"
    id="currency"
    name="currency"
    [class.selected]="control.value"
    [formControl]="control"
  >
    @for (item of items; track $index) {
      <option [value]="item.code">{{ item.code }} - {{ item.name }}</option>
    }
  </select>

  <label for="currency">{{ label }}</label>
</div>
